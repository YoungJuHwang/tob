}

	width : 170px;
	border-width : 2px;
	border : solid;
	border-color : white;
	text-align:left;
	float : left;
}
div.order{
	width : 170px;
	border-width : 2px;
	border : solid;
	border-color : white;
	clear : both;
	text-align:center;
}
ul.order_manage{
	float: left;
	text-align:left
}
div.count{
	width : 170px;
	border-width : 2px;
	border : solid;
	border-color : white;
	clear : both;
	text-align:center;
}
ul.count_manage{
	float: left;
	text-align:left
}

	width : 170px;
	border-width : 2px;

}

	float: left;

}

	width : 550px; height : 200px;
	border-width : 2px;
	border : solid;
	border-color : white;
	text-align: right;	
}
div.confirm_footer{
	width : 1200px ; 
	border-width : 2px;
	border : solid;
	border-color : black;
	clear : both;
	text-align:center;

}

</head>
<body>
	<div class="wrap auto">
	
	
<!-- ====================================================================================== -->	
	<div class="member_fix_top">
	    <h1>회원정보수정페이지</h1>
	</div>
<!-- ====================================================================================== -->	


	
<!-- ====================================================================================== -->	
	<div class="myroom">
	        <div class="order">
	        <label for="order" ><strong>주문관리</strong></label>
	        <ul class="order_manage">
				<li>주문/배송내역</li>
				<li>주문/취소내역</li>
				<li>교환/반품내역</li>
				<li>세금계산서내역</li>
			</ul>
			</div>
			<div class="count">
	        <label for="count" ><strong>나의 통장</strong></label>
	        <ul class="count_manage">
				<li>쿠폰함</li>
				<li>통합포인트</li>
				<li>마일리지</li>
				<li>교환권</li>
			</ul>
			</div>
			<div class="member">
	        <label for="member" ><strong>회원정보관리</strong></label>
	        <ul class="member_manage">
				<li>회원정보수정</li>
				<li>비밀번호변경</li>
				<li>나의 주소록</li>
				<li>회원탈퇴</li>
			</ul>
			</div>
			<div class="contents">
	        <label for="contents" ><strong>나만의 콘텐츠</strong></label>
	        <ul class="con_manage">
				<li>나의 꾸러미 상품</li>
				<li>나의 문화서비스</li>
				<li>나의 보관함</li>
				<li>마이리스트</li>
				<li>문의내역</li>
			</ul>
			</div>
			
	</div>		
<!-- ====================================================================================== -->	


<!-- ====================================================================================== -->			
	<div class= "member_fix_login">
			<div class="fix_login">
	        	<h2>회원정보수정</h2>
				<span class="ps_box int_fix_login">
						<label for="userid" ><strong>아이디</strong></label>
						<input type="text" /><br /> 
						<label for="password" ><strong>비밀번호</strong></label> 
						<input type="text" /><br /> 
						<label for="pass_confirm" ><strong>비밀번호 확인</strong></label>
